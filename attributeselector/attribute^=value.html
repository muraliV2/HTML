<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p[title ^="hi"]
       {
        color: blue;
       }
    </style>
</head>
<body>
    <p title="hello">hello</p>
    <p title="hi hello">hello</p>
    <p title="hi yu hello">hello</p>
    <p title="hiello hi">hello</p>
    <p title="hi hello">hello</p>
</body>
</html>
